<!DOCTYPE html>
<html lang="en" class="full-height" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<body>
<nav th:include="fragments/navbar :: nav" class="navbar navbar-expand-sm bg-dark navbar-dark"></nav>

<div class="container">

    <div class="row">
        <h3>Demo SOAP client.</h3>
    </div>

    <div class="row">
        <h4>Detail product</h4>
    </div>
    <div class="container">
        <div class="alert alert-danger alert-dismissible" th:if="${errorMessage!=null}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Danger!</strong> <span th:utext="${errorMessage}"></span>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Param</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Id</td>
                <td th:utext="${product?.id}">..</td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:utext="${product?.name}">..</td>
            </tr>
            <tr>
                <td>Description</td>
                <td th:utext="${product?.description}">..</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
