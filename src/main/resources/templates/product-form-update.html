<!DOCTYPE html>
<html lang="en" class="full-height" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<body>
<nav th:include="fragments/navbar :: nav" class="navbar navbar-expand-sm bg-dark navbar-dark"></nav>

<div class="container">

    <div class="row">
        <h3>Demo SOAP client.</h3>
    </div>

    <div class="row">
        <h4>Add new Product</h4>
    </div>
    <div class="container">
        <div class="alert alert-danger alert-dismissible" th:if="${errorMessage!=null}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Danger!</strong> <span th:utext="${errorMessage}"></span>
        </div>
    </div>
    <div class="container">

        <form class="form-horizontal" action="#" th:action="@{/product}" th:object="${productForm}" method="POST">
            <input type="hidden" name="_method" value="put">
            <div class="form-group form-inline">
                <label class="col-sm-2 control-label" for="id">Id:</label>
                <div class="col-sm-2">
                    <input class="form-control" id="id" type="number" placeholder="Id" name="id" th:field="*{id}"
                           READONLY>
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="col-sm-2 control-label" for="name">Name:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
                           th:field="*{name}">
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="col-sm-2 control-label" for="description">Description:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="description" placeholder="Enter description"
                           name="description" th:field="*{description}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>


    </div>
</div>
</body>
</html>
