<!DOCTYPE html>
<html lang="en" class="full-height" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<body>
<nav th:include="fragments/navbar :: nav" class="navbar navbar-expand-sm bg-dark navbar-dark"></nav>

<div class="container">

    <div class="row">
        <h3>Demo SOAP client.</h3>
    </div>

    <div class="row">
        <h4>Products</h4>
    </div>
    <div class="container">
        <div class="alert alert-danger alert-dismissible" th:if="${errorMessage!=null}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Danger!</strong> <span th:utext="${errorMessage}"></span>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            <tr th:each="products : ${productsDto}">
                <td th:utext="${products.id}">..</td>
                <td th:utext="${products.name}">..</td>
                <td th:utext="${products.description}">..</td>
            </tr>
        </table>
    </div>

    <div class="container">
        <h3>Get one product</h3>
        <h3>TO DO ...</h3>
    </div>



</div>
</body>
</html>
